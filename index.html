   <style>
    /* --- Inline cyber overrides + print that preserves theme --- */
    :root{
      --paper:#0f1115; --ink:#e5eefb; --muted:#94a3b8; --line:#1f2937;
      --accent:#0ea5e9; --accent-2:#22c55e; --neon:#67e8f9; --neon-2:#86efac; --radius:16px;
    }
    .sheet{
      background:linear-gradient(180deg, rgba(255,255,255,.02), transparent 30%) , var(--paper);
      position:relative;
      display:flex;
      flex-direction:column;
      min-height: 78vh;
    }
    .sheet::before{ content:""; position:absolute; inset:0; border-radius:16px; pointer-events:none;
      box-shadow: 0 0 0 1px rgba(14,165,233,.20), 0 0 50px rgba(14,165,233,.06), 0 0 60px rgba(34,197,94,.04) inset; mix-blend-mode:screen; }
    header{ position:relative; }
    header::after{ content:""; position:absolute; left:0; right:0; top:0; height:1px;
      background:linear-gradient(90deg,transparent,rgba(103,232,249,.6),rgba(134,239,172,.6),transparent);
      opacity:.35; animation:scan 6s linear infinite; }
    @keyframes scan{ from{transform:translateX(-30%);} to{transform:translateX(30%);} }
    @media (prefers-reduced-motion: reduce){ header::after{ animation:none; } }

    .title h1{ text-shadow: 0 0 10px rgba(103,232,249,.18); }
    .title .role{
      font-size: 13px; color:var(--muted);
      padding:.15rem .5rem; border:1px solid var(--line);
      border-radius:8px; background: linear-gradient(180deg, rgba(14,165,233,.10), rgba(34,197,94,.06));
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    .rule{ width:64px; box-shadow: 0 0 12px rgba(14,165,233,.45), 0 0 10px rgba(34,197,94,.25); position:relative; overflow:hidden; }
    .rule::after{ content:""; position:absolute; inset:0; background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);
      transform:translateX(-100%); animation:sweep 3.2s ease-in-out infinite; }
    @keyframes sweep{ 50%{transform:translateX(100%);} 100%{transform:translateX(100%);} }

    .tag{
      background:linear-gradient(180deg, rgba(2,6,23,.6), rgba(2,6,23,.2));
      color:#e2f1ff; box-shadow: inset 0 0 0 1px rgba(103,232,249,.15);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      position:relative;
    }
    .tag::before{ content:"#"; color:var(--neon-2); margin-right:.25rem; }

    .xp{ position:relative; }
    .xp::before{ content:""; position:absolute; left:-28px; top:18px; bottom:18px; width:3px; border-radius:3px;
      background:linear-gradient(180deg,var(--accent),var(--accent-2)); filter:drop-shadow(0 0 6px rgba(14,165,233,.35)); opacity:.35; }
    .xp:hover::before{ opacity:.7; }

    /* Download button styles */
    .btn{
      appearance:none; border:1px solid var(--line); background:linear-gradient(180deg, rgba(14,165,233,.10), rgba(34,197,94,.06));
      color:var(--ink); padding:.55rem .85rem; border-radius:10px; cursor:pointer; font-weight:600;
      text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;
    }
    .btn:hover{ box-shadow:0 0 0 1px rgba(14,165,233,.3), 0 0 18px rgba(14,165,233,.12); }
    .btn small{ font-weight:400; opacity:.8; }

    /* Print: keep theme */
    @media print{
      body{ background:initial; }               /* browsers print background if enabled */
      header::after, .sheet::before{ display:none; } /* remove animated/glow artifacts to keep text crisp */
      .btn, .actions, a[href^="http"]{ display:none !important; }
      .rule{ box-shadow:none; }
    }

    /* --- Matrix rain full background --- */
    .matrix-bg{ position:fixed; inset:0; width:100vw; height:100vh; pointer-events:none; z-index:0; opacity:.6; }

    /* Keep the card above the rain */
    .sheet{ position:relative; z-index:1; }

    @media (max-width: 600px){ .matrix-bg{ opacity:.5; } }
    @media (prefers-reduced-motion: reduce){ .matrix-bg{ display:none; } }

    /* --- Hero section (inspired by sample) --- */
    .hero{ display:flex; gap:min(4vw,2rem); align-items:center; padding:24px 6px 8px; }
    .hero-left{ flex:0 0 auto; }
    .hero-right{ flex:1 1 auto; }

    /* Avatar with neon cyan ring */
    .avatar{ width:220px; height:220px; border-radius:50%; overflow:hidden; position:relative; box-shadow:0 0 0 6px rgba(103,232,249,.15), 0 0 60px rgba(103,232,249,.25); }
    .avatar::after{ content:""; position:absolute; inset:-8px; border-radius:50%; background: radial-gradient(closest-side, rgba(103,232,249,.35), transparent 70%); filter: blur(6px); pointer-events:none; }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* Typographic scale */
    .kicker{ color:var(--muted); font-weight:600; letter-spacing:.01em; margin:0 0 10px; }
    .headline{ font-size: clamp(32px, 4vw + 12px, 64px); line-height:1.05; margin:0 0 8px; font-weight:800; }
    .highlight{ color:#38bdf8; text-shadow:0 0 22px rgba(56,189,248,.55), 0 0 8px rgba(56,189,248,.35); }
    .subhead{ font-size: clamp(16px, 1.2vw + 12px, 28px); color:#e6edf7; margin:.25rem 0; }
    .subhead.large{ font-size: clamp(20px, 2vw + 14px, 40px); font-weight:700; }

    /* Contacts row */
    .hero-contacts{ display:flex; flex-wrap:wrap; gap:.75rem 1.25rem; align-items:center; margin:18px 0 10px; }
    .chip{ display:inline-flex; align-items:center; gap:.4rem; border:1px solid var(--line); padding:.5rem .75rem; border-radius:999px; color:var(--ink); text-decoration:none; background:linear-gradient(180deg, rgba(2,6,23,.6), rgba(2,6,23,.2)); }
    .chip:hover{ box-shadow:0 0 0 1px rgba(14,165,233,.24), 0 0 16px rgba(14,165,233,.12); }
    .btn.primary{ border-color: rgba(14,165,233,.4); background:linear-gradient(180deg, rgba(14,165,233,.18), rgba(34,197,94,.10)); font-weight:700; }

    .divider{ height:1px; background:linear-gradient(90deg, transparent, rgba(148,163,184,.35), transparent); margin:16px 0 0; }

    /* Responsive: stack on small screens */
    @media (max-width: 740px){
      .hero{ flex-direction:column; align-items:flex-start; }
      .avatar{ width:160px; height:160px; }
      .headline{ font-size: clamp(28px, 6vw + 8px, 48px); }
    }

  <script>
    // Matrix-style binary rain on left & right canvases (neon cyan instead of green)
    (function(){
      const DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
      const FONT = 14;               // base px size at DPR=1
      const SPEED = 55;              // ms between frames
      const CHARS = '01';            // binary look; swap to katakana if desired
      const COLOR = '#67e8f9';       // neon cyan
      const FADE = 0.08;             // trail fade (0..1)

      function Rain(canvas){
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.columns = 0;
        this.drops = [];
        this.fontSize = Math.round(FONT * DPR);
        this.running = false;

        const resize = () => {
          const rect = canvas.getBoundingClientRect();
          canvas.width = Math.floor(rect.width * DPR);
          canvas.height = Math.floor(rect.height * DPR);
          this.columns = Math.max(1, Math.floor(canvas.width / this.fontSize));
          this.drops = Array(this.columns).fill(0).map(() => -Math.floor(Math.random()*20));
          this.ctx.font = `${this.fontSize}px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace`;
        };
        this.resize = resize;
        resize();

        let last = 0, acc = 0;
        const step = (t) => {
          if(!this.running) return;
          const dt = t - last; last = t; acc += dt;
          if(acc < SPEED){ requestAnimationFrame(step); return; }
          acc = 0;
          const {ctx, canvas} = this;
          // fade the entire canvas for the trail effect
          ctx.fillStyle = `rgba(0,0,0,${FADE})`;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          for(let i=0;i<this.columns;i++){
            const x = i * this.fontSize;
            const y = this.drops[i] * this.fontSize;
            // bright head
            ctx.fillStyle = COLOR;
            const ch = CHARS[Math.floor(Math.random()*CHARS.length)];
            ctx.fillText(ch, x, y);
            // only reset drop after reaching the bottom, with random negative offset
            if(y > canvas.height){ this.drops[i] = -Math.floor(Math.random()*10); }
            this.drops[i]++;
          }
          requestAnimationFrame(step);
        };

        this.start = () => { if(!this.running){ this.running = true; requestAnimationFrame(step); } };
        this.stop = () => { this.running = false; };
      }

      // Respect reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const bg = document.getElementById('rain-bg');
      if(!prefersReduced && bg){
        const B = new Rain(bg);
        const onResize = () => { B.resize(); };
        window.addEventListener('resize', onResize);
        B.start();
      }
    })();
  </script>
